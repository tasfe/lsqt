log4j.rootLogger=debug ,console ,logfile

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[lsqt-content]%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c] - %m (%F:%L)%n
log4j.appender.console.encoding=UTF-8


log4j.appender.logfile=org.apache.log4j.RollingFileAppender
log4j.appender.logfile.File=lsqt-content.log
log4j.appender.logfile.MaxFileSize=512KB
log4j.appender.logfile.MaxBackupIndex=3
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c] - %m (%F:%L)%n
log4j.appender.logfile.encoding=UTF-8
log4j.addivity.org.apache=true




#spring log
log4j.logger.org.springframework=INFO
log4j.logger.org.acegisecurity=WARN
log4j.logger.org.hibernate=INFO
