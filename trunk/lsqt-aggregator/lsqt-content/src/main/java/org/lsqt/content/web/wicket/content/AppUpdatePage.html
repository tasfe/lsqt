<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title></title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
<form wicket:id="form">
    <div wicket:id="feedBackPanel"></div>
    <table>
        <tr>
            <td>应用名称:</td>
            <td><input wicket:id="appName"  type="text"></input></td>
        </tr>
        
        <tr>
            <td>应用别名:</td>
            <td><input wicket:id="engName"  type="text"></input></td>
        </tr>
        
        <tr>
            <td>描述:</td>
            <td><input wicket:id="desc"  type="text"></input></td>
        </tr>
        
        <tr>
            <td>排序号:</td>
            <td><input wicket:id="orderNum" type="text"></input></td>
        </tr>
        
        <tr>
            <td><input type="button" value="提交" wicket:id="btnSubmit"></input></td>
            <td><input type="button" value="关闭" wicket:id="btnClose"></input></td>
        </tr>
    </table>
</form>
</body>
</html>
