			<thead>

					<td wicket:id="tbHead"><span wicket:id="lblText"></span></td>
				</tr>
			</thead>
			
		 
			 <tbody >

				</tr>
			 </tbody>
			 
			 
			 
			<tfoot>
				
			</tfoot>
		</table>
	</div>
</wicket:panel>
