<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title></title>
<wicket:head>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
</wicket:head>
</head>
<body>
<wicket:panel>
<div >
	<form wicket:id="form" >
	<span wicket:id="feedback"></span>
	栏目:<input type="text" ></input><br/>
	标题:<input type="text" name="title" wicket:id="title2"></input> <br/>
	标签:<input type="text" name="contentKeys"></input><br/>
	摘要:<textarea rows="" cols=""></textarea><br/>
	作者:<input type="text"></input> <br/>
	发布日期:<input type="text" name="pubTime" readonly="readonly" wicket:id="pubTime"></input> <br/>
	显示日期:<input type="text" name="onlineTime" wicket:id="onlineTime" readonly="readonly"></input> <br/>
	是否启用:<input type="checkbox" name="isEnable" wicket:id="isEnable"></input> <br/>
	是否已发布: <span wicket:id="isPublished"></span> <br/>
	
	描述信息:<textarea type="text" name="description" wicket:id="description"></textarea><br/>
	
	内容:<textarea type="text" name="content" wicket:id="content"></textarea><br/>
	<input type="button"  value="保存" wicket:id="btnAdd"/>
	<input type="reset" value="重置"/>
	<input type="button" wicket:id="btnBack" value="返回"/>
	</form>
</div>
</wicket:panel>
</body>
</html>
