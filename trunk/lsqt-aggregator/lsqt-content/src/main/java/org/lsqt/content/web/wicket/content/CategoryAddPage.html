<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<body>
<wicket:extend>
	<form wicket:id="form">
		上级栏目:<input wicket:id="parentCategoryName" type="text" ></input><a wicket:id="btnChoose">选择</a><br/>
		栏目名称*:<input wicket:id="name"  type="text"></input><br/>
		排列顺序*:<input wicket:id="orderNum" type="text"></input><br/>
		是否显示*:<span wicket:id="isVisible" type="checkbox"></span><br/>
		打开目标: <input type="text" ></input><br/>
		备注:<textarea wicket:id="description" ></textarea><br/>
		<input type="submit"></input>
		<input type="button" wicket:id="btnBack" value="返回列表"></input>
	</form>
</wicket:extend>
