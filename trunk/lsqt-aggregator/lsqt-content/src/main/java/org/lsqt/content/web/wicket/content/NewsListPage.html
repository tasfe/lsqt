<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title></title>
<wicket:head>
	<style type="text/css">
		.treeContent { float:left; width:200px; height:615px;  OVERFLOW-y:auto;}
		.listContent { float:left; width:550px; height:615px; }
	</style>
</wicket:head>

</head>
<body>
<wicket:extend>
		<div class="treeContent cf" wicket:id="tree">
			
	    </div>
	    
	     <div class="listContent">
		<div>
			<wicket:link>
				<input type="text" ></input><a href="#">查询</a>
				<a href="NewsAddPage.html" wicket:id="btnAdd">添加</a>
			</wicket:link>
		</div>
		<div wicket:id="newsList">
			<table >
				<tr>
					<td>序号</td>
					<td>标题</td>
			  		<td>所属栏目</td>  
					<td>发布日期</td>
					<td>状态</td>
					<td>静态页</td>
					<td>操作</td>
				</tr>
				<tr wicket:id="rows">
					<td><span wicket:id="seq">序号</span></td>
					<td><span wicket:id="title">标题</span></td>
					<td><span wicket:id="categoryName">所属栏目</span></td>
					<td><span wicket:id="pubTime">发布日期</span></td>
				 	<td><span wicket:id="isEnable">状态</span></td>
					<td><span wicket:id="isStatic">静态页</span></td>
					<td>
						<a href="#" id="btnView" >查看</a>
						<a href="#" id="btnUpdate">修改</a>
						<a href="#" id="btnDelete" >删除</a>
					</td>
				</tr>
			</table>
		</div>
		</div>
</wicket:extend>
</body>
</html>
