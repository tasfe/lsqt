<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title></title>
</head>
<body>
<wicket:panel>
	<form wicket:id="form">
	   <div wicket:id="feedbackPanel"></div>
		<table>
           <tr>
               <td>栏目名称:</td>
               <td><input wicket:id="name"  type="text"></input></td>
           </tr>
           <tr>
               <td>栏目英文:</td>
               <td><input wicket:id="engName"  type="text"></input>用于创建栏目的目录</td>
           </tr>
           <tr>
               <td>排列顺序:</td>
               <td><input wicket:id="orderNum" type="text"></input></td>
           </tr>
           <tr>
               <td>是否显示</td>
               <td><span wicket:id="isVisible" type="checkbox"></span></td>
           </tr>
           <tr>
               <td>打开目标:</td>
               <td><input type="text" ></input></td>
           </tr>
           <tr>
               <td>备注:</td>
               <td><textarea wicket:id="description" ></textarea></td>
           </tr>
           <tr>
               <td><input type="button" wicket:id="btnAdd" value="保存" /></td>
               <td><input type="button" wicket:id="btnCancel" value="取消"/></td>
           </tr>
       </table>
	</form>
</wicket:panel>
</body>
</html>
