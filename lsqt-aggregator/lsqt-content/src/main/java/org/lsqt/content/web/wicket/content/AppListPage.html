<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title></title>
<wicket:head>
	<style type="text/css">
		.pageNationBarText{width:50px;}
	</style>
</wicket:head>

</head>
<body>
<wicket:extend>
		
		<div wicket:id="search">
				<input type="text" wicket:id="key"></input>
				<a href="#" wicket:id="btnSearch">查询</a>
				<a href="#"  wicket:id="btnAdd">添加</a>
				<a href="#" wicket:id="btnDeleteSels">钩选删除</a>
		</div>
		
		<div wicket:id="appList">
				<form wicket:id="form">
				<span wicket:id="group">
				<table>
						<tr>
							<td><input type="checkbox" wicket:id="chbGroupSelector" >全选</input></td>
							<td><span>应用名称</span></td>
							<td><span>时间</span></td>
							<td><span>描述</span></td>
							<td>操作</td>
						</tr>
						<tr wicket:id="rows">
								<td><input type="checkbox" wicket:id="chbItem" ></input><label wicket:id="seq" ></label></td>
								<td><span wicket:id="appName"></span></td>
								<td><span wicket:id="createTime"></span></td>
								<td><span wicket:id="desc"></span></td>
								<td>
									<a href="#" wicket:id="btnDelete" >删除</a>
									<a href="#" wicket:id="btnUpdate">修改</a>
									<a href="#" wicket:id="btnManage">进入</a>
								</td>
						</tr>
				</table>
				</span>
				</form>
		</div>
		<div wicket:id="pageBar">
			共<span wicket:id="totalRecord"></span>条
			共<span wicket:id="totalPage"></span>页
			每页显示<input type="text" wicket:id="perPageRecord" class="pageNationBarText"></input>条
			<a href="#" wicket:id="firstPage">首页</a>
			<a href="#" wicket:id="upPage">上一页</a>
			<a href="#" wicket:id="nextPage">下一页</a>
		 	<a href="#" wicket:id="lastPage">尾页</a>
		 	当前第<span wicket:id="currPageNum"></span>页
		 	转到<input type="text" wicket:id="jumpPage" class="pageNationBarText"></input>页<a href="#">转</a>
		</div>
		<div wicket:id="modalWin">应用添加弹出窗口</div>
</wicket:extend>
</body>
</html>
