<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
		<form wicket:id="form">
		<table>
			<tr>
				<td>用户账号</td>
				<td><input wicket:id="userId" type="text"></input></td>
			</tr>
			<tr>
				<td>姓名</td>
				<td><input wicket:id="userName" type="text"></input></td>
			</tr>
			
			<tr>
				<td>电子邮件</td>
				<td><input wicket:id="email" type="email"></input></td>
			</tr>
			<tr>
				<td>描述</td>
				<td><textarea wicket:id="desc"></textarea></td>
			</tr>
			<tr>
				<td>性别</td>
				<td><select wicket:id="sex" type="text"></select></td>
			</tr>
			<tr>
				<td>生日</td>
				<td>
					<input type="text"  wicket:id="birthday"></input>
					
				</td>
			</tr>
			<tr>
				<td><input type="reset"></td>
				<td><input type="submit"></td>
			</tr>
		</table>
		</form>
</body>
</html>
